<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <script src="script.js" defer></script> <!-- Link to JavaScript -->
</head>
<body>
    <div class="bg-blur"></div>
    <div class="login-container">
        <div class="logo"></div>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <input type="text" id="new-username" placeholder=" " required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="new-password" placeholder=" " required>
                <label>Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p> <!-- Link to Login page -->
    </div>
</body>
</html>
